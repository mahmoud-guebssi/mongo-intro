<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mahmoud - Frontend Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f0f8ff;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .hero {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-weight: 400;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #555;
    }
    button {
      background-color: #3b82f6; /* blue */
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb; /* darker blue */
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Mahmoud</h1>
    <h2>Frontend Developer passionate about creating interactive web experiences</h2>
    <button type="button">View My Projects</button>
  </section>
</body>
</html>
