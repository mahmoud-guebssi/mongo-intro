<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Gallery with Theme Toggle</title>
  <style>
    /* Base styles */
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #121212;
      --text-light: #222;
      --text-dark: #eee;
      --card-bg-light: #fff;
      --card-bg-dark: #1f1f1f;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-dark: rgba(255, 255, 255, 0.1);
      --transition-duration: 0.3s;
    }
    body {
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color var(--transition-duration), color var(--transition-duration);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Theme toggle button */
    .theme-toggle {
      background: none;
      border: 2px solid currentColor;
      border-radius: 24px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 2rem;
      transition: background-color var(--transition-duration), color var(--transition-duration);
    }

    .theme-toggle:hover {
      background-color: currentColor;
      color: var(--bg-light);
    }

    /* Gallery container */
    .gallery {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 960px;
      width: 100%;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    /* Cards */
    .card {
      background-color: var(--card-bg-light);
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow-light);
      padding: 1rem;
      width: 280px;
      transition: transform var(--transition-duration), box-shadow var(--transition-duration), background-color var(--transition-duration);
      cursor: pointer;
    }

    body.dark .card {
      background-color: var(--card-bg-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px var(--shadow-light);
    }

    body.dark .card:hover {
      box-shadow: 0 8px 16px var(--shadow-dark);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin: 0 0 0.5rem 0;
    }

    .card p {
      margin: 0;
      color: inherit;
      opacity: 0.8;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" aria-label="Toggle light and dark theme">Toggle Theme</button>

  <div class="gallery" role="list">
    <div class="card" role="listitem" tabindex="0">
      <img src="https://via.placeholder.com/280x160?text=Product+1" alt="Product 1" />
      <h3>Product 1</h3>
      <p>A fantastic product that you will love.</p>
    </div>
    <div class="card" role="listitem" tabindex="0">
      <img src="https://via.placeholder.com/280x160?text=Product+2" alt="Product 2" />
      <h3>Product 2</h3>
      <p>High quality and great value.</p>
    </div>
    <div class="card" role="listitem" tabindex="0">
      <img src="https://via.placeholder.com/280x160?text=Product+3" alt="Product 3" />
      <h3>Product 3</h3>
      <p>Experience the best in class features.</p>
    </div>
  </div>

  <script>
    const toggleBtn = document.querySelector('.theme-toggle');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      // Optionally save preference
      if(body.classList.contains('dark')){
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });

    // Load saved theme preference on page load
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark');
      }
    });
  </script>
</body>
</html>
